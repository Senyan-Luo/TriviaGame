<head>
    <meta charset="UTF-8">

<body>
    <div class="container">
        

<div class="jumbotron">
    <h1 class="display-4">Car Trivia</h1>
    <h3></h3>
    <div class="lead" id="time-left"></div>
    <div id="time-up"></div>
    <hr class="my-4">
    <div id="questions">
            <form method="post" action="#">
                <div class="form-check">
                <h3> Q1: What is the worlds largest automotive company? </h3>
                
                    <input class="form-check-input" type="radio"  id="question1-1" name="question1" value="option1">
                    <label class="form-check-label" for="question1-1">
                            A. Volkswagen Group
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio"  id="question1-2" name="question1" value="option2">
                    <label class="form-check-label" for="question1-2"> 
                            B. General Motors
                    </label>
                  </div>
                  <div class="form-check">
                        <input class="form-check-input" type="radio"  id="question1-3" name="question1" value="option3">
                        <label class="form-check-label" for="question1-3">
                                C. Ford Motors
                        </label>
                      </div>
                <div class="form-check">
                            <input class="form-check-input" type="radio"  id="question1-4" name="question1" value="option4">
                            <label class="form-check-label" for="question1-4">
                                    D. Toyota Motor
                            </label>
                </div> 
                <hr>
                
                <div class = "form-check">
                    <div>
                    <h3> Q2: Bentley, Bugatti, Lamborghini and Porsche are auto manufacturers under what flagship company? </h3>
                    <input class="form-check-input" type="radio"  id="question2-1" name="question2" value="option1">
                        <label for="question2-1"> A. Volkswagen </label>
                </div>
                <div>
                        <input class="form-check-input" type="radio"  id="question2-2" name="question2" value="option2">
                        <label for="question2-2"> B. BMW </label>
                </div>
                <div>
                        <input class="form-check-input" type="radio"  id="question2-3" name="question2" value="option3">
                        <label for="question2-3"> C. Honda </label>
                </div>
                </div>
                      <hr>

                <div class = "form-check">
                        <div>
                        <h3> Q3: What was the first Japanese car to be produced in the United States? </h3>
                        <input class="form-check-input" type="radio"  id="question3-1" name="question3" value="option1">
                            <label for="question3-1"> A. Toyota Camry</label>
                    </div>
                    <div>
                            <input class="form-check-input" type="radio"  id="question3-2" name="question3" value="option2">
                            <label for="question3-2"> B. Honda Civic </label>
                    </div>
                    <div>
                            <input class="form-check-input" type="radio"  id="question3-3" name="question3" value="option3">
                            <label for="question3-3"> C. Honda Accord </label>
                    </div>
                    </div>

            </form>
</div>

    <div id="correctResult"></div>
    <div id="incorrectResult"></div>
    <div class="row">
        <div class="col-md-5 text-center"></div>
    <a class="btn btn-primary btn-lg" id="startButton" href="#" role="button">Begin trivia</a>
    </div>
  </div>

  <div id="submitButton"></div>

    </div>
